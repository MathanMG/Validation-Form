<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        span{
            color: red;
        }
        #bg{
            background-color: rgb(10, 240, 244);
        }
        #font{
            font-family: 'Arial Narrow Bold';
        }
        
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./Validation Form.js"></script>
</head>
<body class="container " id="bg">
    
    <form class="col-lg-10 col-md-8 col-sm-12 " name="cform" onsubmit="return Action()" action="#">
        <h3 class="text-center mb-5 mt-4 fw-bold" id="font">Student Form</h3>
        <table class="row ">
            <tbody>
                <tr class="row mt-4">
                    <td class="col-2"><label class="fw-bold text-dark">NAME</label></td>
                    <td class="col-10"><input type="text" class="form-control" name="sname" placeholder="Enter your Name"/>
                        <span  id="ndetailes"></span></td>
                </tr>
                <tr class="row mt-4">
                    <td class="col-2"><label class="fw-bold text-dark">EMAIL</label></td>
                    <td class="col-10"><input type="email" class="form-control" name="ename" placeholder="Enter your Email"/>
                        <span  id="edetailes"></span></td>
                </tr>
                <tr class="row mt-4">
                    <td class="col-2"><label class="fw-bold text-dark">PHONE</label></td>
                    <td class="col-10"><input type="tel" class="form-control" name="tname" placeholder="Enter your Phone No"/>
                        <span  id="tdetailes"></span></td>
                </tr>
                <tr class="row mt-4">
                    <td class="col-2"><label class="fw-bold text-dark">PASSWORD</label></td>
                    <td class="col-10"><input type="password" class="form-control" name="pass" placeholder="min-6 max-16 letters and special or nums"/>
                        <span  id="pdetailes"></span></td>
                </tr>
                <tr class="row mt-5 ">
                    <td class="col-4"><label ></label>
                    <td class="col-4"><input type="submit" value="Register" /></td>
                    <td class="col-4"><input type="reset" value="Cancel" /></td>
                </tr>
            </tbody>
        </table>

    </form>

</body>
</html>
